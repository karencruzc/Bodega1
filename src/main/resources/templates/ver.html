	<!--<ul th:each="reg : ${miLista}">

		<li th:text="${reg.Cantidad}"></li>

	<h1>Carrito de Compras</h1>
	<table class="table">
		<thead>
			<tr>
				<th>IdProducto </th>
				<th>Cantidad </th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${miLista.empty}">
				<td colspan="2">Carrito Vacio</td>
			</tr>
			<tr th:each="reg : ${miLista}">
				<td><span th:text="${reg.IdProducto}">IdProducto</span></td>
				<td><span th:text="${reg.Cantidad}">Cantidad</span></td>
			</tr>
		</tbody>

	</table>

</body>
<a th:href="@{/carrito/}">Seguir Comprando</a>

</html>
